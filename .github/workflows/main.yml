name: CI

on:
    push:
        branches: [ main ]
    
jobs:
    build:
        runs-on: ubuntu-latest
        name: Node sample
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            check-latest: true
        - run: npm ci
        - run: npm test
